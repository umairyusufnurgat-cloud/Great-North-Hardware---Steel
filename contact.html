<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Great North Hardware & Steel Ltd</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">Great North Hardware & Steel Ltd</div>

  <!-- Mobile menu toggle -->
  <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Nav menu -->
  <nav id="nav-menu">
    <button class="close-btn" id="close-btn" aria-label="Close Menu">
      <i class="fas fa-times"></i>
    </button>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- Contact Section -->
<section class="page-banner" style="background-image: url('images/contact-bg.jpg');">
  <h2>Contact Us</h2>
</section>

<section class="content">
  <h2>Get in Touch</h2>
  <p>Weâ€™d love to hear from you! Fill out the form below or reach us through our contact details.</p>

  <form action="https://formspree.io/f/xeolgegd" method="POST" class="contact-form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Great North Hardware & Steel Ltd. All Rights Reserved.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menu-toggle");
    const navMenu = document.getElementById("nav-menu");
    const closeBtn = document.getElementById("close-btn");

    menuToggle.addEventListener("click", () => {
      navMenu.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      navMenu.classList.remove("active");
    });

    document.addEventListener("click", (e) => {
      if (navMenu.classList.contains("active") && !navMenu.contains(e.target) && e.target !== menuToggle) {
        navMenu.classList.remove("active");
      }
    });
  });
</script>
</body>
</html>
